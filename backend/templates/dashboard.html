<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRa-Net Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        display: inline-block;
        padding: 5px 15px;
        background: #4caf50;
        border-radius: 20px;
        font-size: 0.9em;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .latest-event {
        grid-column: span 2;
      }

      .event-detail {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .detail-item {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px;
        border-radius: 10px;
        color: white;
      }

      .detail-label {
        font-size: 0.85em;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .detail-value {
        font-size: 1.5em;
        font-weight: bold;
      }

      .event-type {
        grid-column: span 2;
        font-size: 2em;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .confidence-high {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      }
      .confidence-medium {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      }
      .confidence-low {
        background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      }

      .history-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .history-table th {
        background: #667eea;
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        position: sticky;
        top: 0;
      }

      .history-table td {
        padding: 10px 12px;
        border-bottom: 1px solid #e0e0e0;
      }

      .history-table tr:hover {
        background: #f5f5f5;
      }

      .history-container {
        max-height: 600px;
        overflow-y: auto;
      }

      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        font-weight: bold;
      }

      .badge-high {
        background: #4caf50;
        color: white;
      }
      .badge-medium {
        background: #ff9800;
        color: white;
      }
      .badge-low {
        background: #f44336;
        color: white;
      }

      .node-badge {
        background: #2196f3;
        color: white;
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 0.8em;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 1.2em;
      }

      .map-placeholder {
        background: #f0f0f0;
        height: 200px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        margin-top: 15px;
      }

      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }
        .latest-event {
          grid-column: span 1;
        }
        .event-type {
          grid-column: span 1;
        }
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üå≤ LoRa-Net Forest Monitoring Dashboard</h1>
        <div class="status" id="connectionStatus">‚óè Connected</div>
      </header>

      <div class="dashboard-grid">
        <div class="card latest-event">
          <h2>üì° Latest Detection</h2>
          <div id="latestEvent" class="no-data">Waiting for data...</div>
        </div>
      </div>

      <div class="card">
        <h2>üìã Event History (Last 100)</h2>
        <div class="history-container">
          <table class="history-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Confidence</th>
                <th>Node</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody id="historyTableBody">
              <tr>
                <td colspan="7" class="loading">Loading history...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Connect to Socket.IO server
      const socket = io("http://localhost:5000");

      let eventHistory = [];

      // Connection status handling
      socket.on("connect", () => {
        console.log("Connected to server");
        document.getElementById("connectionStatus").textContent = "‚óè Connected";
        document.getElementById("connectionStatus").style.background =
          "#4CAF50";
        loadHistory();
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        document.getElementById("connectionStatus").textContent =
          "‚óè Disconnected";
        document.getElementById("connectionStatus").style.background =
          "#f44336";
      });

      // Listen for new LoRa events
      socket.on("new_lora_event", (data) => {
        console.log("asdasd");

        console.log("New event received:", data);
        updateLatestEvent(data);
        eventHistory.unshift(data);
        if (eventHistory.length > 100) {
          eventHistory.pop();
        }
        updateHistoryTable();
      });

      // Load initial history from REST API
      async function loadHistory() {
        try {
          const response = await fetch("http://localhost:5000/api/history");
          const data = await response.json();
          eventHistory = data;
          if (eventHistory.length > 0) {
            updateLatestEvent(eventHistory[0]);
          }
          updateHistoryTable();
        } catch (error) {
          console.error("Error loading history:", error);
          document.getElementById("historyTableBody").innerHTML =
            '<tr><td colspan="7" class="no-data">Failed to load history</td></tr>';
        }
      }

      function getConfidenceClass(confidence) {
        if (confidence >= 70) return "confidence-high";
        if (confidence >= 50) return "confidence-medium";
        return "confidence-low";
      }

      function getConfidenceBadgeClass(confidence) {
        if (confidence >= 70) return "badge-high";
        if (confidence >= 50) return "badge-medium";
        return "badge-low";
      }

      function updateLatestEvent(event) {
        const latestEventDiv = document.getElementById("latestEvent");
        const confidenceClass = getConfidenceClass(event.confidence);

        latestEventDiv.innerHTML = `
                <div class="event-detail">
                    <div class="detail-item event-type">
                        üî• ${event.event}
                    </div>
                    <div class="detail-item ${confidenceClass}">
                        <div class="detail-label">Confidence</div>
                        <div class="detail-value">${event.confidence}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Node</div>
                        <div class="detail-value">${event.node}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Time</div>
                        <div class="detail-value">${event.human_time}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Location</div>
                        <div class="detail-value">${event.lat.toFixed(
                          4
                        )}, ${event.lon.toFixed(4)}</div>
                    </div>
                    <div class="detail-item" style="grid-column: span 2;">
                        <div class="detail-label">Google Maps</div>
                        <div class="detail-value" style="font-size: 1em;">
                            <a href="https://www.google.com/maps?q=${
                              event.lat
                            },${event.lon}" 
                               target="_blank" 
                               style="color: white; text-decoration: underline;">
                               View on Map üó∫Ô∏è
                            </a>
                        </div>
                    </div>
                </div>
            `;
      }

      function updateHistoryTable() {
        const tbody = document.getElementById("historyTableBody");

        if (eventHistory.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="no-data">No events yet</td></tr>';
          return;
        }

        tbody.innerHTML = eventHistory
          .map((event) => {
            const badgeClass = getConfidenceBadgeClass(event.confidence);
            return `
                    <tr>
                        <td>${event.human_time}</td>
                        <td><strong>${event.event}</strong></td>
                        <td><span class="badge ${badgeClass}">${
              event.confidence
            }%</span></td>
                        <td><span class="node-badge">${event.node}</span></td>
                        <td><a href="https://www.google.com/maps?q=${
                          event.lat
                        },${event.lon}" 
                               target="_blank">${event.lat.toFixed(
                                 4
                               )}, ${event.lon.toFixed(4)}</a></td>
                        <td>${event.rssi} dBm</td>
                        <td>${event.snr} dB</td>
                    </tr>
                `;
          })
          .join("");
      }

      // Initial load
      loadHistory();
    </script>
  </body>
</html>
